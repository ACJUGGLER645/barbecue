<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Dev Barbecue</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Specific overrides for auth pages if needed, but trying to stick to style.css */
        .auth-container {
            width: 100%;
            max-width: 400px;
            text-align: left;
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-submit {
            width: 100%;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-error {
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: var(--text-color);
        }
    </style>
</head>

<body>

    <!-- Navigation (Simplified) -->
    <nav class="glass-nav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">Dev Barbecue <span class="highlight">ETITC</span></a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="nav-link">Volver al Inicio</a></li>
                <li><button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="hero-section" style="min-height: calc(100vh - 80px);"> <!-- Adjust for nav height -->
        <div class="glass-card auth-container">
            <h2 class="section-title" style="margin-bottom: 1.5rem; font-size: 2rem;">Iniciar Sesión</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required>
                </div>
                <button type="submit" class="cta-button btn-submit">Entrar</button>
            </form>

            <div class="auth-links">
                <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Background Shapes -->
        <div class="hero-bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
